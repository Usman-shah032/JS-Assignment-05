<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Create Your Table</h1>
    <label for="rows">Number of Rows (max 100): </label>
    <input type="number" id="rows" name="rows" min="1" max="10">
    <button onclick="generateTable()">Generate Table</button>

    <div id="table-container"></div>

    <script>
        function generateTable() {
            let numRows = document.getElementById("rows").value;
            const maxRows = 100;

            if (numRows > maxRows) {
                alert(`The maximum number of rows allowed is ${maxRows}.`);
                numRows = maxRows;
            }

            let table = `<table><thead><tr><th>#</th><th>Column 1</th><th>Column 2</th></tr></thead><tbody>`;
            for (let i = 1; i <= numRows; i++) {
                table += `<tr><td>${i}</td><td>Row ${i} Data 1</td><td>Row ${i} Data 2</td></tr>`;
            }
            table += `</tbody></table>`;

            document.getElementById("table-container").innerHTML = table;
        }
    </script>

</body>
</html>
